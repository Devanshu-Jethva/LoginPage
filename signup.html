    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/signup.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Signup to Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="fname" id="floatingInput" placeholder="name@example.com" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lname" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
